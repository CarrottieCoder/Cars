<!-- registration.html -->
{% extends 'layout.html' %}

{% block main %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="mb-4">Add a car</h1>
        <form action="{% url 'edit_make' car.id %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group" style="margin-top: 2%; margin-bottom: 2%;">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="invalid-feedback">
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                </div>
            {% endfor %}
            {{ form.errors }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
