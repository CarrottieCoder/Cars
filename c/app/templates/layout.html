<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div clas="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Website</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
                  <a class="nav-link" href="#">Add a car</a>
                </div>
              </div>
                {% if request.user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                    <input type="hidden" name="next" value="{{ next }}" />
                {% else %}
                <!-- TODO: Add a next -->
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
            </div>  
          </nav>
        {% block main %} 
        {% endblock main %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
